name: Go

on:
  push:
    branches: [$default-branch]
  pull_request:
    branches: [$default-branch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        working-directory: ./server
        run: go build -v ./...

      - name: Format
        working-directory: ./server
        run: go fmt ./...

      - name: Test
        working-directory: ./server
        run: go test -v ./...
